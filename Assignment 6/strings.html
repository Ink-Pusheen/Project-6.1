        <input type="text" id="Lastname" name="Lastname"></input> <br><br>

        <!-- Creates the text and input for Zipcode -->
        <label for="Zipcode" style="font-family: 'Times New Roman', Times, serif;">Zipcode</label>
        <input type="password" id="Zipcode" name="Zipcode"></input> <br><br>
